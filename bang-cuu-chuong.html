<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var sout="<table border='1' width='900' cellspacing='1' cellpadding='3'>";
    for (var i=1;i<=9;i++){
      sout+="<tr>";
      for (var j=2;j<=9;j++){
        sout=sout + "<td align='center'>" + j + " x " + i + " = " + i*j +"</td>";
      }
      sout+="</tr>";
    }
    sout+="</table>";
    document.write(sout);
  </script>
</body>
</html>
